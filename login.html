<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/all.css">
</head>
<body class="login-page">
    <header>
        <nav id="cabecalho" class="navbar navbar-expand-lg">
            <div class="container-fluid justify-content-center"> 
                <div class="d-flex align-items-center">
                    <a class="navbar-brand me-0" href="index.html">
                        <img src="images/Logo-loja.png" alt="logo" class="navbar-logo">
                    </a>
                    <a id="home" class="nav-link ms-3" href="index.html">Home loja</a>
                </div>
            </div>
        </nav>
    </header>

    <main>
        
        <section class="d-flex justify-content-center " id="entrar">
            
            <!-- Imagem no aside -->
            <aside class="p-4" id="imageLogin">
                <img src="images/loginimage.jpg" alt="Imagem de login">
            </aside>
            
            <!-- FormulÃ¡rio no outro aside -->
            <aside class="p-4" id="descricaoContrate">
                <form action="#" method="post">
                    <h2>Login</h2>
                    <div class="inputs mb-3"> 
                        <label for="email">Email:</label>
                        <input id="email" class="form-control" placeholder="Ex: nome@gmail.com" type="email" required>
                    </div>

                    <div class="inputs mb-3"> 
                        <label for="senha">Senha:</label>
                        <input id="senha" class="form-control" placeholder="Digite sua senha" type="password" required>
                    </div>

                    <button type="submit" class="btn btn-primary">ENTRAR</button>
                    <a id="novaConta" class="nav-link" href="cadastro.html">Novo por aqui? crie uma conta</a>  
                </form>
            </aside>
        </section>
    </main>

    <footer></footer>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</body>
</html>
