<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/all.css">
</head>
<body class="login-page">
    <header>
        <nav id="cabecalho" class="navbar navbar-expand-lg bg-dark">
            <div class="container-fluid justify-content-center"> 
                <div class="d-flex align-items-center">
                    <a class="navbar-brand me-0" href="index.html">
                        <img src="images/Logo-loja.png" alt="logo" class="navbar-logo">
                    </a>
                    <a id="home" class="nav-link ms-3 text-white" href="index.html">Stellar games</a>
                </div>
            </div>
        </nav>
    </header>
    <main>
        
        <section class="d-flex justify-content-center " id="entrar">
            
            <!-- Imagem no aside -->
            <aside class="p-4" id="imageCadastro">
                <img src="images/imgcadastro.jpg" alt="Imagem de login">
            </aside>
            
            <!-- Formulário no outro aside -->
            <aside class="p-4" id="descricaoContrate">
                <form action="#" method="post">
                    <h2>Cadastro</h2>
                    <div class="inputs mb-3 text-white">
                        <label for="nome">Nome: </label>
                        <input required id="nome" class="form-control" placeholder="Ex: Jhon Doe" type="text">
                      </div>

                      <div class="inputs mb-3 text-white">
                        <label for="email">Email: </label>
                        <input id="email" class="form-control" placeholder="Ex: nome@gmail.com" type="email">
                      </div>

                    <div class="inputs mb-3 text-white"> 
                        <label for="senha">Senha:</label>
                        <input id="senha" class="form-control" placeholder="Digite sua senha" type="password" required>
                        
                    </div>

                    <div class="inputs mb-3 text-white"> 
                        <label for="senha">Repetir senha:</label>
                        <input id="senha" class="form-control" placeholder="Digite sua senha" type="password" required>
                        
                    </div>

                    <button type="submit" class="btn btn-primary">CRIAR</button>
                    <a id="novaConta" class="nav-link" href="login.html">Já tem uma conta? faça login</a>  
                </form>
            </aside>
        </section>
    </main>
    <footer class="footer bg-dark text-white py-3"> <!-- Adicionei a classe "footer" -->
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h5>Contatos</h5>
                    <p>Telefone: 9999-9999 <br>
                    Email: example@gmail.com</p>
                </div>
                <div class="col-md-6 text-md-end">
                    <h5>Sobre a conta</h5>
                    <a id="novaCont" class="nav-link d-inline-block" href="cadastro.html">Crie uma conta</a>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-12 text-center">
                    <h6 class="m-0">Todos os direitos reservados a Stellar Games 2025</h6>
                </div>
            </div>
        </div>
    </footer>
    


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</body>
</html>
